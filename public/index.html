	<head>
		<meta charset="utf-8" />

	<!-- decoracion del fondo de la pantalla y distribucion de los botones y input -->
	<body style="background-color: #edbb99">

		<div id="contenedor">

				id="user"
				name="username"

				type="password"
				id="pass"
				name="passw"
				placeholder="Password"
				required
			/>

			<br /><br />

			<br />
			<button id="login">Login</button>
			<br /><br />
		</div>
		<script src="./index.js"></script>
	</body>
</html>
